<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUBBLE GAME</title>
    <link rel="stylesheet" href="bubblegame.css">
<body>
    <div id="main">
        <div id="panel">
            <div class="paneltop">

                <div class="elem">
                    <h3>HIT</h3>
                    <div class="box1">5</div>
                </div>
                <div class="elem">
                    <h3>TIMER</h3>
                    <div class="box2">30</div></div>
                <div class="elem">
                    <h3>SCORE</h3>
                    <div class="box3">0</div>
                </div>
                <div class="container">
                    <button class="start-game">Start Game</button>
                </div>
            </div>
            <div class="pbottom">             
            </div>
        </div> 
    </div>
 <script src="bubblegame.js"></script>   
</body>
</html>
